<div id="grid_container">
  <div class="grid">
    <div *ngFor="let sector of grid[2]" class="grid_sector">
      <div class="sector">
        <div *ngFor="let point of sector; let counter = index;" class="block">
          <input type="number" [ngClass]="{'original': point.original, 'clue': point.clue}" class="input_box value_{{point.value}}" [(ngModel)]="point.value" value="{{point.value}}" (change)="updateList(point)">
        </div>
      </div>
    </div>
  </div>
  <div id="buttons">
    <input type="button" id="solveButton" value="Solve" (click)="solve()">
    <input type="button" id="hintButton" value="Hint" (click)="hint()">
    <input type="button" id="backButton" value="Back" (click)="back()">
  </div>    
</div>
